<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-custom {
            padding: 20px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-custom">
            <div class="card-header">
                <h5 class="card-title">Payment form example</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-4">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-md-4">
                            <label for="cvcNumber" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="amount" placeholder="$ Amount">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state">
                                <option selected>Pick a state</option>
                                <option value="1">State 1</option>
                                <option value="2">State 2</option>
                                <option value="3">State 3</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 align-items-center">
                            <label class="form-label me-2">We accept:</label>
                            <div>
                                <input type="radio"> <i class="fab fa-cc-visa fa-2x me-1 align-middle" ></i>
                                <input type="radio"> <i class="fab fa-cc-mastercard fa-2x me-1 align-middle"></i>
                                <input type="radio">  <i class="fab fa-cc-amex fa-2x me-1 align-middle"></i>
                                <input type="radio">  <i class="fab fa-cc-discover fa-2x me-1 align-middle"></i>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end card-footer">
                        <button type="button" class="btn btn-secondary me-2">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
